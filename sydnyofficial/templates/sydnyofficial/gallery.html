<!-- image gallery -->
<div id="slider1" class="carousel slide my-5" data-ride="carousel">
  <div id="gallery">
    <div class="container my-5 pt-5">
      <h5 class="mt-3 mb-0 text-center text-light">MY GALLERY</h5>
      <hr class="bg-warning mt-1 underline">
      <div class="carousel-inner container col-md-8">
        <ol class="carousel-indicators">
          <li class="active" data-target="#slider1" data-slide-to="0"></li>
          <li data-target="#slider1" data-slide-to="1"></li>
          <li data-target="#slider1" data-slide-to="2"></li>
          <li data-target="#slider1" data-slide-to="3"></li>
          <li data-target="#slider1" data-slide-to="4"></li>
          <li data-target="#slider1" data-slide-to="5"></li>
        </ol>

        {% for images in images %}
        <div class="carousel-item g-img {{ images.title }}" >
          <image class="d-block img-fluid mx-auto" style="width:300px;height:330px;" 
            src="{{ images.url }}" 
            alt="{{ images.alt }}"
          >
        </div>

        
        {% endfor%}
        

        <a href="#slider1" class="carousel-control-prev" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>

        <a href="#slider1" class="carousel-control-next" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
    </div>
  </div>
</div>
